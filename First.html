<!DOCTYPE html>
<html>
<body>
<h2> Create a JSON  string from a javascript object.............</h2>
<p id="demo">
</p>
<script>
var jsonobject={name:"ankit",age:38}
var jsonstr=JSON.stringify(jsonobject);
document.write(jsonstr+"</br>");
jsonobject.age=35;
document.write(jsonobject.name+"--"+jsonobject.age+"</br>");
</script>
</body>
</html>
